        <body>
            <div id = "heading">
                <h1>Reserve a Seat!</h1>

        <form>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="name">Expiration Date:</label>
                <input type="month" id="expDate" name="expDate"><br><br>
